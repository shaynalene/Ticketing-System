<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTS | Bus Ticketing System</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="../img/bts-logo.png" />
  </head>
  <body class="login-height">
    <!-- LOGIN PAGE -->
    <div class="slider-thumb" id="yellow-slider"></div>
    <div class="slider-thumb" id="green-slider"></div>
    <!-- REGISTER SECTION -->
    <div class="login-container">
      <form class="register-container">
        <div class="rgs-header">REGISTRATION FORM</div>
        <div class="rgs-input">
          Enter Username <input class="rgs-ipt-style" />
        </div>
        <div class="rgs-input">
          Enter First Name <input class="rgs-ipt-style" />
        </div>
        <div class="rgs-input">
          Enter Last Name <input class="rgs-ipt-style" />
        </div>
        <div class="rgs-input">
          Enter Phone Number <input class="rgs-ipt-style" />
        </div>
        <div class="rgs-input">Enter Email <input class="rgs-ipt-style" /></div>
        <div class="rgs-input">
          Enter Password <input class="rgs-ipt-style" />
        </div>
        <div class="rgs-input">
          <button class="btn" id="cancel-btn" formaction="login-page.html">
            <!-- CHANGE FORMACTION AND INCLUDE A FUNCTION TO REDIRECT PARA DI MAHIRAPAN SA FORM SUBMIT -->
            Cancel
          </button>
          <button
            class="btn"
            id="create-acc-btn"
            formaction="login-usr-page.html"
          >
            <!-- CHANGE FORMACTION AND INCLUDE A FUNCTION TO REDIRECT PARA DI MAHIRAPAN SA FORM SUBMIT -->
            Create Account
          </button>
        </div>
      </form>
    </div>
