<div class="main-content-feedback">

          <div class="feedback-header">FEEDBACK FORM</div>
           <div class="subheader"><i>Note: Comments are monitored and filtered.</i></div>
          </div>
    <div class="feedback-form">

      <form name="form1" onsubmit="event.preventDefault(); postComment() ">
  <input type="hidden" name="_template" value="table"></input>
        <div> 
          <label class='label required' for='name'>Full Name</label><br>
          <input type="text" name="name" id="name" placeholder="Enter your full name." required/ class="feedback-input"></input>
        </div>
        <div>
          <label class='label required' for='name'>Email</label><br>
          <input type="text" name="email" id="email" placeholder="Enter your email."  required/ class="feedback-input"></input>
        </div>
        <div>
          <label class='label required' for='name' >Comment</label><br>
        </div>
          <textarea type ="text" name="text" class="feedback-input"  id="comment" placeholder="Enter your comment." rows="5" cols="30" onClick="select_area()"> </textarea>
        <button class="custom-btn btn-14" type="submit" onClick="validate_text()">COMMENT</button>
      </form>  
    </div>
    <div class="comment-section">
      <h4 class="feedback-header">COMMENTS</h4>

    </div>
