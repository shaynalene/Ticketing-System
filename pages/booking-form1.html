 <!-- Start of Booking Form -------------------------------------------------------->
            <div class="form-bg">
                <form action="../php/booking-form1.php" method="post" id="booking-form">
                    <label for="name">Customer's Name: </label>
                    <input type="text" name="name" id="name" required>
     
                    <label for="contact">Contact Number:</label>
                    <input type="text" name ="contact" id="contact" required>
    
                    <label for="pickUp-destination">Pick-up Terminal:</label>
                    <select id ="pickUp-destination" required>
                        <option value="" disabled selected>Select Terminal</option>
                        <option value="baguio">Cubao</option>
                        <option value="batangas">Gil Puyat</option>
                        <option value="bicol">Quezon City</option>
                    </select>
               
                    <label for="dropOff-destination">Drop-off Destination:</label>
                    <select id ="dropOff-destination" required>
                        <option value="" disabled selected>Select Destination</option>
                        <option value="baguio">Baguio</option>
                        <option value="batangas">Batangas</option>
                        <option value="bicol">Bicol</option>
                        <option value="bataan">Bataan</option>
                        <option value="pampanga">La Union</option>
                    </select>
    
                    <label for="departure-date">Choose Preferred Date:</label>
                    <input type="date" name="departure-date" id="departure-date" required>      
                    
                    <label for="departure-time">Choose Preferred Time:</label>
                    <input type="time" name="departure-time" id="departure-time" required>      

    
                    <label for="passenger-count">Number of Passengers:</label>
                    <select id ="passenger-count" required>
                        <option value="" disabled selected>Select Number of Passengers </option>
                        <option value="baguio">1</option>
                        <option value="batangas">2</option>
                        <option value="bicol">3</option>
                    </select>
                </form>
            </div>
<!-- End of Booking Form -------------------------------------------------------->

<!-- Start of Buttons -------------------------------------------------------->
            <div class="button-container">
                <button type="button" onclick="resetForm()" style="background-color: #E57777;">Clear Form</button>
                <button onclick="validateForm()" type="submit" style="background-color: #E5CC77;">Next</button>
            </div>
<!-- End of Buttons -------------------------------------------------------->
        </div>
    </div>

<!-- Start of Form Script (to reset, validate form, disable past time, and disable past dates) -------------------------------------------------------->
    <script>
        function resetForm() {
            document.getElementById("booking-form").reset();
        }

        function validateForm() {
            var form = document.getElementById("booking-form");
            var selectedTime = form["departure-time"].value;
            var currentTime = new Date().toTimeString().slice(0, 5);

            if (form.checkValidity() && selectedTime >= currentTime) {
                location.href = 'booking-form2.html';
            } else {
                if (selectedTime < currentTime) {
                    alert("Please select a future time.");
                } else {
                    alert("Please fill in all required fields.");
                }
            }
        }

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        var yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("departure-date").setAttribute("min", today);
    </script>
<!-- End of Form Script (to reset, validate form, disable past time, and disable past dates) -------------------------------------------------------->
